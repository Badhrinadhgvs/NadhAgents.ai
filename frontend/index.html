<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/logo.webp" alt="AI Agent Logo" class="logo">
      <h1>AI Agent Manager</h1>
    </div>
  </header>

  <main class="container">
    <!-- Form to create a new AI agent -->
    <section class="create-agent">
      <h2>Create AI Agent</h2>
      <form id="agent-form">
        <label for="task">Task Description:</label>
        <textarea id="task" placeholder="e.g., Schedule a meeting next week" required></textarea>
        <button type="submit">Create Agent</button>
      </form>
    </section>

    <!-- List of created agents -->
    <section class="agent-list">
      <h2>Your AI Agents</h2>
      <ul id="agents"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 AI Agent App. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
